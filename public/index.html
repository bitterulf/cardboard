<html>
  <head>
    <title>cardboard</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <script src="//vjs.zencdn.net/4.10.0/video.js"></script>
    <script src="/js/bigvideo.js"></script>
    <script>

      $(function() {
          var BV = new $.BigVideo();
          BV.init();
          BV.show([
              { type: "video/mp4",  src: "/material/warsaw.mp4" },
              { type: "video/webm", src: "/material/warsaw.webm" },
              { type: "video/ogg",  src: "/material/warsaw.ogv" }
          ], {ambient: true});
          // BV.show('material/warsaw.webm',{ambient:true});
      });

    </script>
    <style type="text/css">
      @font-face {
          font-family: 'cardboardcardboard';
          src: url('material/font/cardboard-webfont.eot');
          src: url('material/font/cardboard-webfont.eot?#iefix') format('embedded-opentype'),
               url('material/font/cardboard-webfont.woff2') format('woff2'),
               url('material/font/cardboard-webfont.woff') format('woff'),
               url('material/font/cardboard-webfont.ttf') format('truetype'),
               url('material/font/cardboard-webfont.svg#cardboardcardboard') format('svg');
          font-weight: normal;
          font-style: normal;

      }
      body {
        font-family: 'cardboardcardboard';
        height:100%;
        width:100%;
        position: relative;
      }
      #big-video-wrap {
        overflow: hidden;
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }
      .logo {
        display: block;
        position: absolute;
        margin: auto;
        width:60%;
        height:100%;
        top:0; right:0; bottom: 0; left:0;
        /*background-color: rgba(255,255,255,.5);*/
        background-image: url('/material/start.svg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;

      }
      .ournames {
        color: #fff;
        width:100%;
        bottom:10px;
        position: absolute;
        text-align: center;
      }
      audio {position: absolute; visibility: hidden;}
    </style>
  </head>
  <body style="margin:0;">
    <audio controls autoplay loop>
      <source src="/material/sound.ogg" type="audio/ogg">
      <source src="/material/sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <a href="start.html" class="logo"></a>
    <div class="ournames">PROJEKT OF MALWINA ANTONISZCZAK, MARTIN CZYGAN, SEBASTIAN KANNEGIESSER, CORNELIUS VOIGT, ROBERT WOLTER</div>
  </body>
</html>
